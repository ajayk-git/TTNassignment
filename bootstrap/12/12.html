 <style>

  background: #29c7ac;

    color:white;
    background: grey;

 </style>


</head>
<body>

<div class="container">
  <div class="panel-group" style="margin-left:15%;margin-right: 15%; border:2px solid grey;border-radius:4px;">

    <div class="panel panel-default">
      <div class="panel-heading panel-heading-custom"><span style="font-size:30px;color:white">Bug Report</span></div>
      <div class="panel-body">
        <form>

      <div class = "row">
        <div class="form-group col-sm-7" style="margin-left:20%">
          <label for="email">Title:*</label>
          <input type="email" class="form-control form-control-sm" id="email">
        </div>
      </div>

      <div class = "row">
        <div class="form-group col-sm-7" style="margin-left:20%">
          <label for="Description">Description:*</label>
            <textarea class="form-control" rows="4" id="Description"></textarea>
        </div>
      </div>

      <div class="row">
         <div class="form-group col-sm-7 " style="margin-left:20%">
              <label for="sel1">Operating system:</label>
              <select class="form-control cl" id="sel1">
              <option>Windows 7</option>
              <option>Windows 10</option>
              <option>Linux</option>
               <option>macOs X</option>
            </select>
        </div> 
      </div>

      <div class="row">
         <div class="form-group col-sm-7" style="margin-left:20%">
              <label for="sel2">Product:*</label>
              <select class="form-control cl" id="sel2">
             <option>Microsoft Office</option>
             <option>Open Office </option>
             <option>Android Studio</option>
            </select>
        </div> 
      </div>

      <div class = "row">
        <div class="form-group col-sm-7" style="margin-left:20%">
          <label for="version">Version:*</label>
            <textarea class="form-control" rows="3" id="version"></textarea>
        </div>
      </div>

  
        <div class="row">
          <div class="form-check col-sm-4" style="margin-left:20%;">
            <label class="form-check-label">
                    License:
            </label>
          </div>
          </div>
          <div class="row">
          <div class="form-check col-sm-4" style="margin-left:20%">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optradio">Free
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Business
            </label>
          </div> 
        </div>

        <div class="row">
         <div class="form-group col-sm-7" style="margin-left:20%">
              <label for="sel2">Severity:*</label>
              <select class="form-control cl" id="sel3">
             <option>Critical</option>
             <option>Average </option>
             <option>Low</option>
            </select>
        </div> 
      </div>
<div class="row">
         <div class="form-group col-sm-7" style="margin-left:20%">
        <label>Attachments:</label><br>
    <form>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile">
    <label class="custom-file-label" for="customFile">Choose file</label>
  </div>
</form>
  </div>
</div>

  </form>
      </div>
      <div class="panel-footer panel-footer-custom" >
      <button type="button" class="btn btn-success" style="margin-left: 80%">Send</button></div>
    </div>
  </div>
</div>

</body>
</html>
